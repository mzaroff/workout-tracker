<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }
    .exercise {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }
    .header {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="workout"></div>

  <script>
    async function loadWorkout() {
      const res = await fetch('workout2.json');
      const data = await res.json();
      const container = document.getElementById('workout');

      container.innerHTML = `
        <div class="header">
          <h1>Workout ${data.workout_id}</h1>
          <p>Last Updated: ${data.last_updated}</p>
        </div>
      `;

      data.exercises.forEach(ex => {
        let setsHtml = "";

        if (Array.isArray(ex.sets)) {
          setsHtml += "<ul>";
          ex.sets.forEach(set => {
            setsHtml += `<li>Set ${set.set || "?"}: ${set.reps}${set.max_reps ? "-" + set.max_reps : ""} reps @ ${set.weight}</li>`;
          });
          setsHtml += "</ul>";
        } else {
          setsHtml += `<p>${ex.sets} sets × ${ex.reps}${ex.max_reps ? " (" + ex.max_reps + ")" : ""} × ${ex.weight}</p>`;
        }

        container.innerHTML += `
          <div class="exercise">
            <h2>${ex.name}</h2>
            ${setsHtml}
            ${ex.rest ? `<p><strong>Rest:</strong> ${ex.rest}</p>` : ""}
            ${ex.notes ? `<p><em>${ex.notes}</em></p>` : ""}
          </div>
        `;
      });
    }

    loadWorkout();
  </script>
</body>
</html>
